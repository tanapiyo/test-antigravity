name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies (Client)
      run: |
        cd client
        npm install

    - name: Build (Client)
      run: |
        cd client
        npm run build

    - name: Install Dependencies (Server)
      run: |
        cd server
        npm install

    - name: Build (Server)
      run: |
        cd server
        npm run build
